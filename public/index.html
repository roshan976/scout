<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scout - Knowledge Management Dashboard</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: #f5f7fa;
            color: #2d3748;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #2b6cb0;
            margin-bottom: 0.5rem;
            font-size: 2rem;
            font-weight: 600;
        }

        .subtitle {
            color: #718096;
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }

        .tabs {
            display: flex;
            margin-bottom: 2rem;
            border-bottom: 1px solid #e2e8f0;
        }

        .tab {
            padding: 1rem 1.5rem;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            color: #718096;
            border-bottom: 2px solid transparent;
            transition: all 0.2s;
        }

        .tab.active {
            color: #2b6cb0;
            border-bottom-color: #2b6cb0;
            font-weight: 600;
        }

        .tab:hover {
            color: #2b6cb0;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #4a5568;
        }

        input[type="file"], textarea, input[type="text"] {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e2e8f0;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.2s;
        }

        input[type="file"]:focus, textarea:focus, input[type="text"]:focus {
            outline: none;
            border-color: #3182ce;
            box-shadow: 0 0 0 3px rgba(49, 130, 206, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        button {
            background: #3182ce;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.2s;
            font-weight: 500;
        }

        button:hover {
            background: #2c5aa0;
        }

        button:disabled {
            background: #a0aec0;
            cursor: not-allowed;
        }

        .btn-danger {
            background: #e53e3e;
        }

        .btn-danger:hover {
            background: #c53030;
        }

        .message {
            padding: 1rem;
            border-radius: 6px;
            margin-bottom: 1rem;
            font-weight: 500;
        }

        .success {
            background: #f0fff4;
            color: #22543d;
            border: 1px solid #68d391;
        }

        .error {
            background: #fed7d7;
            color: #742a2a;
            border: 1px solid #fc8181;
        }

        .file-list {
            margin-top: 2rem;
        }

        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            margin-bottom: 0.5rem;
            background: #f9fafb;
        }

        .file-info {
            flex: 1;
        }

        .file-name {
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 0.25rem;
        }

        .file-description {
            color: #718096;
            font-size: 0.9rem;
            margin-bottom: 0.25rem;
        }

        .file-meta {
            color: #a0aec0;
            font-size: 0.8rem;
        }

        .file-actions {
            margin-left: 1rem;
        }

        .delete-btn {
            background: #e53e3e;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.875rem;
        }

        .delete-btn:hover {
            background: #c53030;
        }

        .empty-state {
            text-align: center;
            color: #718096;
            padding: 2rem;
            border: 2px dashed #e2e8f0;
            border-radius: 8px;
        }

        .loading {
            text-align: center;
            color: #718096;
            padding: 2rem;
        }

        .query-section {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #e2e8f0;
        }

        .query-result {
            background: #f7fafc;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            padding: 1rem;
            margin-top: 1rem;
            max-height: 400px;
            overflow-y: auto;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 1.5rem;
            border-radius: 8px;
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            font-size: 0.875rem;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü§ñ Scout</h1>
        <p class="subtitle">Knowledge Management Dashboard</p>

        <div class="tabs">
            <button class="tab active" onclick="switchTab('upload')">üì§ Upload Files</button>
            <button class="tab" onclick="switchTab('files')">üìÅ Manage Files</button>
            <button class="tab" onclick="switchTab('query')">üí¨ Test Query</button>
        </div>

        <!-- Upload Tab -->
        <div id="upload-tab" class="tab-content active">
            <h2 style="margin-bottom: 1rem; color: #2d3748;">Upload New Document</h2>
            
            <form id="uploadForm" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="file">Choose File (PDF, CSV, TXT, DOCX - Max 10MB)</label>
                    <input type="file" id="file" name="file" accept=".pdf,.csv,.txt,.docx" required>
                </div>

                <div class="form-group">
                    <label for="description">File Description</label>
                    <textarea id="description" name="description" 
                              placeholder="Describe what this document contains to help Scout understand it better..." 
                              required></textarea>
                </div>

                <button type="submit">Upload Document</button>
            </form>

            <div id="uploadMessage"></div>
        </div>

        <!-- Files Tab -->
        <div id="files-tab" class="tab-content">
            <h2 style="margin-bottom: 1rem; color: #2d3748;">Knowledge Base</h2>
            
            <div class="stats" id="stats">
                <div class="stat-card">
                    <div class="stat-number" id="totalFiles">-</div>
                    <div class="stat-label">Total Documents</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="totalSize">-</div>
                    <div class="stat-label">Total Size</div>
                </div>
            </div>

            <div id="filesList">
                <div class="loading">Loading files...</div>
            </div>
        </div>

        <!-- Query Tab -->
        <div id="query-tab" class="tab-content">
            <h2 style="margin-bottom: 1rem; color: #2d3748;">Test Query</h2>
            
            <div class="form-group">
                <label for="queryInput">Ask Scout a question</label>
                <input type="text" id="queryInput" placeholder="What are the company policies?" />
            </div>

            <button onclick="testQuery()">Send Query</button>

            <div id="queryResult"></div>
        </div>
    </div>

    <script>
        let currentFiles = [];

        // Tab switching
        function switchTab(tabName) {
            // Remove active class from all tabs and content
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            
            // Add active class to selected tab and content
            event.target.classList.add('active');
            document.getElementById(`${tabName}-tab`).classList.add('active');

            // Load files when files tab is selected
            if (tabName === 'files') {
                loadFiles();
            }
        }

        // Upload form handling
        document.getElementById('uploadForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData();
            const fileInput = document.getElementById('file');
            const descriptionInput = document.getElementById('description');
            const messageDiv = document.getElementById('uploadMessage');
            
            formData.append('file', fileInput.files[0]);
            formData.append('description', descriptionInput.value);

            try {
                messageDiv.innerHTML = '<div class="message">Uploading file...</div>';
                
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (response.ok) {
                    messageDiv.innerHTML = `<div class="message success">‚úÖ ${result.message}</div>`;
                    
                    // Clear form
                    fileInput.value = '';
                    descriptionInput.value = '';
                    
                    // Refresh files list if on files tab
                    if (document.getElementById('files-tab').classList.contains('active')) {
                        loadFiles();
                    }
                } else {
                    messageDiv.innerHTML = `<div class="message error">‚ùå ${result.error}</div>`;
                }
            } catch (error) {
                messageDiv.innerHTML = `<div class="message error">‚ùå Upload failed: ${error.message}</div>`;
            }
        });

        // Load files
        async function loadFiles() {
            const filesList = document.getElementById('filesList');
            const statsDiv = document.getElementById('stats');
            
            try {
                filesList.innerHTML = '<div class="loading">Loading files...</div>';
                
                const response = await fetch('/files');
                const data = await response.json();
                
                if (data.success) {
                    currentFiles = data.files;
                    displayFiles(data.files);
                    updateStats(data.files);
                } else {
                    filesList.innerHTML = `<div class="message error">‚ùå ${data.error}</div>`;
                }
            } catch (error) {
                filesList.innerHTML = `<div class="message error">‚ùå Failed to load files: ${error.message}</div>`;
            }
        }

        // Display files
        function displayFiles(files) {
            const filesList = document.getElementById('filesList');
            
            if (files.length === 0) {
                filesList.innerHTML = `
                    <div class="empty-state">
                        üìÑ No documents uploaded yet<br>
                        <small>Upload your first document in the Upload tab</small>
                    </div>
                `;
                return;
            }

            const filesHTML = files.map(file => `
                <div class="file-item">
                    <div class="file-info">
                        <div class="file-name">${file.originalName}</div>
                        <div class="file-description">${file.description}</div>
                        <div class="file-meta">
                            Uploaded: ${new Date(file.uploadDate).toLocaleDateString()} | 
                            Size: ${formatFileSize(file.size)}
                        </div>
                    </div>
                    <div class="file-actions">
                        <button class="delete-btn" onclick="deleteFile('${file.filename}', '${file.originalName}')">
                            üóëÔ∏è Delete
                        </button>
                    </div>
                </div>
            `).join('');

            filesList.innerHTML = filesHTML;
        }

        // Update stats
        function updateStats(files) {
            const totalFiles = files.length;
            const totalSize = files.reduce((sum, file) => sum + (file.size || 0), 0);
            
            document.getElementById('totalFiles').textContent = totalFiles;
            document.getElementById('totalSize').textContent = formatFileSize(totalSize);
        }

        // Format file size
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(1)) + ' ' + sizes[i];
        }

        // Delete file
        async function deleteFile(filename, originalName) {
            if (!confirm(`Are you sure you want to delete "${originalName}"?`)) {
                return;
            }

            try {
                const response = await fetch(`/files/${encodeURIComponent(filename)}`, {
                    method: 'DELETE'
                });
                
                const result = await response.json();
                
                if (result.success) {
                    // Show success message
                    const filesList = document.getElementById('filesList');
                    const successMsg = document.createElement('div');
                    successMsg.className = 'message success';
                    successMsg.textContent = `‚úÖ ${result.message}`;
                    filesList.insertBefore(successMsg, filesList.firstChild);
                    
                    // Remove message after 3 seconds
                    setTimeout(() => successMsg.remove(), 3000);
                    
                    // Reload files
                    loadFiles();
                } else {
                    alert(`‚ùå Failed to delete file: ${result.error}`);
                }
            } catch (error) {
                alert(`‚ùå Failed to delete file: ${error.message}`);
            }
        }

        // Test query
        async function testQuery() {
            const queryInput = document.getElementById('queryInput');
            const queryResult = document.getElementById('queryResult');
            const query = queryInput.value.trim();
            
            if (!query) {
                alert('Please enter a question');
                return;
            }

            try {
                queryResult.innerHTML = '<div class="loading">Processing query...</div>';
                
                const response = await fetch('/query', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ query })
                });

                const result = await response.json();
                
                if (response.ok) {
                    queryResult.innerHTML = `
                        <div class="query-result">
                            <h3>ü§ñ Scout's Response:</h3>
                            <p><strong>Query:</strong> ${result.query}</p>
                            <div style="margin-top: 1rem; padding: 1rem; background: white; border-radius: 4px;">
                                ${result.raw.response.replace(/\n/g, '<br>')}
                            </div>
                        </div>
                    `;
                } else {
                    queryResult.innerHTML = `<div class="message error">‚ùå ${result.error}</div>`;
                }
            } catch (error) {
                queryResult.innerHTML = `<div class="message error">‚ùå Query failed: ${error.message}</div>`;
            }
        }

        // Enter key for query
        document.getElementById('queryInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                testQuery();
            }
        });

        // Load files on page load if files tab is active
        if (document.getElementById('files-tab').classList.contains('active')) {
            loadFiles();
        }
    </script>
</body>
</html>
